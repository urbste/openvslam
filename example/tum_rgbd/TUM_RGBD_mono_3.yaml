# TUM RGBD monocular model for 03

#==============#
# Camera Model #
#==============#

Camera.name: "TUM RGBD monocular 03"
Camera.setup: "monocular"
Camera.model: "perspective"

Camera.fx: 535.4
Camera.fy: 539.2
Camera.cx: 320.1
Camera.cy: 247.6

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.fps: 30.0
Camera.cols: 640
Camera.rows: 480

Camera.color_order: "RGB"

Camera.resize_fac: 0.75

#================#
# ORB Parameters #
#================#

Feature.max_num_keypoints: 500
Feature.scale_factor: 2.0
Feature.num_levels: 4
Feature.ini_fast_threshold: 30
Feature.min_fast_threshold: 7

#===========================#
# PangolinViewer Parameters #
#===========================#

PangolinViewer.keyframe_size: 0.05
PangolinViewer.keyframe_line_width: 1
PangolinViewer.graph_line_width: 1
PangolinViewer.point_size: 2
PangolinViewer.camera_size: 0.08
PangolinViewer.camera_line_width: 3
PangolinViewer.viewpoint_x: 0
PangolinViewer.viewpoint_y: -0.9
PangolinViewer.viewpoint_z: -1.9
PangolinViewer.viewpoint_f: 400

#===========================#
# New features              #
#===========================#

use_sparse_image_alignment: 1
use_learned_feature_maps: 1    # requires torch and a cuda gpu
